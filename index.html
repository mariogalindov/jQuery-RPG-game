<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars RPG </title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
    <h1>Star Wards RPG</h1>

    <!-- Initial Characters place for selection -->
    <div id="character-selection">
        <h3>Choose a character</h3>

    </div>

    <!-- Where the character will be placed -->
    <div id="your-character">
        <h3>Your Character</h3>
        <div id="character-here">

        </div>

        <button>Attack!</button>

    </div>

    <!-- Where the available enemies will appear -->
    <div id="enemies">
        <h3>Enemies to attack</h3>

    </div>

    <!-- Where the opponent will appear -->
    <div id="opponent">

    </div>

    <!-- Where the info will appear -->
    <div id="stats">

    </div>
    
</body>
</html>
